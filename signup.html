<head>

  <title>SignUP to My NewsLetter</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <!-- Bootstrap core CSS -->

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">

<body class="text-center">
  <form action="/" class="form-signin" method="POST">
    <img class="mb-4" src="title image.jpg" alt="" width="130" height="80">
    <h1 class="h3 mb-3 font-weight-normal">SignUp to My Newsletter!</h1>

    
    <input type="text" class="form-control top" name="fname" placeholder="First Name" required autofocus>
    <input type="text" class="form-control middle" name="lname"placeholder="Last Name" required autofocus>
  
    <input type="email" class="form-control bottom" name="email"placeholder="Email" required>
    
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; myLetter</p>
  </form>
</body>

</html>
